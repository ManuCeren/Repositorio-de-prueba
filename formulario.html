<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Agendar Cita</title>
   <link rel="icon" href="../IMG/salon.png" />
   <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
   <link href="../CSS/formulario.css" rel="stylesheet">
</head>

<body>
   <div class="container mt-5">
      <h2 class="text-center mb-4">Agendar Cita</h2>
      <form>
         <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Introduce tu nombre" required>
         </div>
         <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="Introduce tu correo electrónico" required>
         </div>
         <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="tel" class="form-control" id="telefono" placeholder="Introduce tu teléfono" required>
         </div>
         <div class="form-group">
            <label for="fecha">Fecha de la Cita</label>
            <input type="date" class="form-control" id="fecha" required>
         </div>
         <div class="form-group">
            <label for="hora">Hora de la Cita</label>
            <input type="time" class="form-control" id="hora" required>
         </div>
         <button type="submit" class="btn btn-primary btn-block">Enviar</button>
      </form>
   </div>
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
